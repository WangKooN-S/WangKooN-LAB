	<style type="text/css">

		</div>

		<div id="preview_layer" onclick="$(this).fadeOut(100)">
			<div class="preview_wrap">
				<div class="preview_inner">
					<img src="https://i.colnect.net/b/2327/497/100-Yen.jpg" alt="">
					<img src="https://i.colnect.net/b/2327/498/100-Yen-back.jpg" alt="">
